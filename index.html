<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flex Css</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <figure class="pizza">
       <div class="pizza__hero">
           <img src="https://images.unsplash.com/photo-1574126154517-d1e0d89ef734?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1567&q=80" alt="Pizza Img" class="pizza__img">
       </div>
       <div class="pizza__content">
    <div class="pizza__title">
        <h1 class="pizza__heading"> Pizza Vegetale 👌🏾</h1>
        <div class="pizza__tag pizza__tag--1  "> #vegtarian</div> 
        <div class="pizza__tag pizza__tag--2 ">#italian</div> 

    </div>  
    <p class="pizza__description">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Soluta laudantium voluptate nulla quidem culpa pariatur at a ipsum quod! Ratione recusandae officia ipsum enim nobis ut nam, veritatis illo molestias.</p>

            <div class="pizza__details">
                <p class="pizza__detail">
                    <span class="emoji">🍕</span> 850Kcal
                </p>
                <p class="pizza__detail">
                        <span class="emoji">⏰</span> 30 min
                    </p>
                    <p class="pizza__detail">
                            <span class="emoji">⏰
                    

                            </span> 4.7/5
                        </p>
            </div>
     </div>
    
       <div class="pizza__price">
           $11.99
       </div>
   </figure>

</html>
